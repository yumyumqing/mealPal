<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Name</h1>
  <div>{{data}}</div>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <form method="POST" action="/food_profile">
      <p><input type="submit" name="submit" value="Edit food profile"></p>
  </form>

  <h1>Eaten</h1>
  <div>{{eaten}}</div>

  <div>
    {% for n in eaten %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <h1>Marked</h1>
  <div>{{marked}}</div>

  <div>
    {% for n in marked %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <form method="POST" action="/swipe">
      <p><input type="submit" name="submit" value="Start"></p>
  </form>
</body>


</html>
